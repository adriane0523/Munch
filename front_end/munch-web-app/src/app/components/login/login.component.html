<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <ng-flash-message></ng-flash-message>
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input autocomplete="off" formControlName="username" matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button type="submit" [disabled]="!myForm.valid" mat-stroked-button color="accent" class="btn-block" >Log in</button>
      </form>
    </mat-card>
  
  </div>
